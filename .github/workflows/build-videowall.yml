name: "Videowall: Build and Copy"

permissions:
  contents: write

on:
  push:
    branches:
      - main
    paths:
      - 'src/videowall/**'
      - 'src/common/**'
      - '.github/workflows/build-videowall.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'src/videowall/**'
      - 'src/common/**'
      - '.github/workflows/build-videowall.yml'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          cache-dependency-path: src/videowall/package-lock.json

      - name: Install dependencies
        working-directory: src/videowall
        run: npm ci

      - name: Build app
        working-directory: src/videowall
        run: npm run build

      - name: Commit build artifacts
        run: |
          git config user.name "github-actions" 
          git config user.email "github-actions@github.com" 
          git add videowall
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Videowall: update build artifacts"
            git push
          fi
