name: Build and Copy Portfolio Agent

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: portfolio-agent/sources/package-lock.json

      - name: Install dependencies
        working-directory: portfolio-agent/sources
        run: npm ci

      - name: Build app
        working-directory: portfolio-agent/sources
        run: npm run build

      - name: Copy content from sources to portfolio-agent root
        run: |
          # Copy all files and directories from sources/ to the parent directory
          # Using -a to preserve attributes and -r for recursive
          # We use a subshell or specific glob to avoid copying the sources directory into itself
          cp -ra portfolio-agent/sources/. portfolio-agent/
